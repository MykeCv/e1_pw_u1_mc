<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/formulario.css">
</head>
<script>
document.getElementById("btn_agregar").addEventListener("click", function(e) {
    e.preventDefault();
    const nombre = document.getElementById("input_nombre").value.trim();
    const apellido = document.getElementById("input_apellido").value.trim();

    if (nombre === "" || apellido === "") {
        alert("Completa ambos campos.");
        return;
    }

    document.getElementById("celda_nombre").textContent = nombre;
    document.getElementById("celda_apellido").textContent = apellido;

    document.getElementById("input_nombre").value = "";
    document.getElementById("input_apellido").value = "";
    document.getElementById("input_nombre").focus();
});
</script>

<body>
    <header>Formulario</header>
    <nav></nav>
    <div class="main_container">
        <section>
            <form action="#">
                <div class="formulario">
                    <p id="id_nombre" type="Nombre: "></p><input id="input_nombre" type="text">
                    <p id="id_apellido" type="Apellido: "></p><input id="input_apellido" type="text">
                    <div class="boton">
                        <button onclick="" id="btn_agregar">Agregar</button>
                    </div>
                </div>
            </form>
            <table class="tabla" id="tabla_datos">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                </tr>
                <tr>
                    <td id="celda_nombre"></td>
                    <td id="celda_apellido"></td>
                </tr>
            </table>

        </section>
    </div>
    <footer></footer>
</body>

</html>
